<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quer ser um DEV por dentro das grandes oportunidades do mercado? Faça já seu cadastro.">
    <link rel="stylesheet" href="style.css">
    
    <title>Cadastro-Seja o próximo DEV em ascenção</title>
</head>
<body>
 <div class="campo">
    <h1 id="titulo">Cadastro de DEV's </h1>
    <p id="subtitulo">Complete as informações</p> <br>
 </div>
<form>
    <fieldset class="grupo">
        <div class="campo">
            <label for="nome"><strong>Nome</strong></label>
            <input type="text" nome= 'nome' id= 'nome' required>
        </div>
        <div class="campo">
            <label for="sobrenome"><strong>Sobrenome</strong></label>
            <input type="text" nome= 'sobrenome' id= 'sobrenome' required>
        </div>
    </fieldset>
    <div class="campo">
        <label for="email"><strong>Email</strong></label>
        <input type="email" nome="email" id="email" required>
    </div>

    <div class="campo">
        <label><strong> qual lado da aplicação você desenvolve?</strong></label>
        <label>
            <input type="radio" name="DevWeb" value="Front-end"> Front-end
        </label>
        <label>
            <input type="radio" name="DevWeb" value="Back-end"> Back-end
        </label>
        <label>
            <input type="radio" name="DevWeb" value="Fullstack"> Fullstack
        </label>
    </div>
    <div class="campo">
        <label for="senioridade"><strong>SeniorIdade</strong></label>
        <select  id="senioridade">

            <option selected disabled value="">Selecione</option>
            <option>Junior</option>
            <option>Pleno</option>
            <option>Senior</option>
        </select>
    </div>
    <fieldset class="grupo">
        <div id="check">
            <label><strong>as tecnologias que utiliza:</strong</label><br>
            <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
            <label for="tecnologia1">HTML</label>
            <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
            <label for="tecnologia2">CSS</label>
            <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
            <label for="tecnologia3">JavaScript</label>
            <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
            <label for="tecnologia4">PHP</label>
            <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
            <label for="tecnologia5">C#</label>
            <input type="checkbox" id="tecnologia6" name="tecnologia6" value="PYTHON">
            <label for="tecnologia6">PYTHON</label>
            <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
            <label for="tecnologia7">Java</label>
        </div>
    </fieldset>

    <div class="campo">
        <br>
        <label><strong>um pouco sua experiência</strong></label>
        <textarea name="experiencia" id="experiencia" style="width:26em", row="6"></textarea>
    </div>
    <button class="botao" type="submit">Concluído</button>
</form>
</body>
</html>
